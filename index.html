<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="top-cont">
    <img class="logo-style" src="images/logo.svg" alt="logo-img">
  </div>

  <div class="mid-cont">
    <img class="illustration-img" src="images/illustration-mockups.svg" alt="illustration-mockups">
    <h1 class="head-text">Build The Community Your Fans Will Love</h1>
    <p class="body-text">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </p>
    <div class="btn-cont">
      <button class="btn">Register</button>
    </div>
  </div>
  <br>
  <div class="bot-cont">
    <div class="social-buttons"></div>
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
      <!--
      <src class="icon" src="images/logo-facebook.svg" alt="logo-facebook">
      <img class="icon" src="images/logo-twitter.svg" alt="logo-twitter">
      <img class="icon" src="images/logo-instagram.svg" alt="logo-instagram">
      -->
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">h415232</a>.
      </p>
    </footer>
  </div>
</body>
</html>
